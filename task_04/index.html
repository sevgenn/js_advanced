<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .phrase {
            border: 1px solid #ccc;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">

            <textarea class="mb-3 col-6 phrase">
            </textarea>
            <button class="btn1 btn-primary">Вставить текст</button>
            <button class="btn2 btn-primary">Кавычки</button>

        <form>
            <div class="mb-3 col-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="email" class="form-control" id="inputName" aria-describedby="namelHelp">
                <div id="name" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-3">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="email" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
                <div id="phone" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-3">
                <label for="inputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-6">
                <label for="formControlTextarea" class="form-label">Example textarea</label>
                <textarea class="form-control" id="formControlTextarea" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn3 btn-primary">Submit</button>
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
