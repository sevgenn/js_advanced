<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <div id="app">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                    </div>
                </div>

                <div class="search-form">
                    <input id="search" class="me-2" type="search" aria-label="Search" v-model="searchLine">
                    <button class="btn btn-outline-success btn-search" type="submit" v-on:click="searchFor">Search</button>
                </div>

                    <button class="btn btn-secondary btn-cart" type="button" id="dropdownMenuButton2"
                            @click="showBasket = !showBasket">Basket
                    </button>
                    <div class="cart-block" v-show="showBasket">
                        <p v-if="!cartItems.length">Нет товаров</p>
                        <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                            <div class="product-cart">
                                <h5 class="product-name">{{ item.product_name }}</h5>
                                <p class="product-price">{{ item.price }} руб.</p>
                                <p class="product-quantity">{{ item.quantity }} шт.</p>
                            </div>
                            <div class="product-info">
                                <p class="total-sum">{{ item.price * item.quantity }} руб.</p>
                                <button class="btn-delete" v-on:click="remove(item)">X</button>
                                <hr>
                            </div>
                        </div>
                    </div>
            </div>
        </nav>
    </header>

    <main>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" v-for="product of filteredGoods" :key="product.id_product">
            <div class="card h-100">
                <img :src="someImage" class="card-img-top" alt="${this.product_name}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <p>Цена <span>{{ product.price }}</span> руб.</p>
                    <button class="btn btn-buy btn-primary" data-id="this.id" data-price="this.price"
                            data-name="this.product_name" v-on:click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
      </div>
    </main>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
